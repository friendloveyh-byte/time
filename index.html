<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자격검정 남은시간</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #222;
        }

        #setup, #display {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #setBtn {
            background: #4CAF50;
            color: white;
            width: 100%;
        }

        #removeBtn {
            background: #d9534f;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            margin-top: 20px;
        }

        .big {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 설정 화면 -->
    <div id="setup">
        <h1>자격검정 남은시간</h1>
        <input type="time" id="targetTime">
        <button id="setBtn">설정</button>
    </div>

    <!-- 표시 화면 -->
    <div id="display" style="display:none;">
        <div class="big" id="nowTime"></div>
        <div class="big" id="remainTime"></div>
        <button id="removeBtn">지우기</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("nowTime").textContent =
                now.toLocaleTimeString('ko-KR', { hour12: false });

            const target = localStorage.getItem("targetTime");
            if (!target) return;

            const [h, m] = target.split(":").map(Number);
            const targetDate = new Date();
            targetDate.setHours(h, m, 0, 0);

            let diff = targetDate - now;
            if (diff < 0) diff = 0;

            const hh = String(Math.floor(diff / 3600000)).padStart(2, "0");
            const mm = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
            const ss = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");

            document.getElementById("remainTime").textContent =
                `${hh}시간 ${mm}분 ${ss}초`;
        }

        document.getElementById("setBtn").onclick = () => {
            const t = document.getElementById("targetTime").value;
            if (!t) {
                alert("시간을 입력하세요.");
                return;
            }
            localStorage.setItem("targetTime", t);
            document.getElementById("setup").style.display = "none";
            document.getElementById("display").style.display = "block";
        };

        document.getElementById("removeBtn").onclick = () => {
            localStorage.removeItem("targetTime");
            document.getElementById("display").style.display = "none";
            document.getElementById("setup").style.display = "block";
        };

        // 새로고침해도 유지
        if (localStorage.getItem("targetTime")) {
            document.getElementById("setup").style.display = "none";
            document.getElementById("display").style.display = "block";
        }

        setInterval(updateClock, 1000);
    </script>

</body>
</html>
