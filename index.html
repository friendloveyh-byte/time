<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자격검정 남은시간</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 40px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #222;
    }

    #timerBox {
        font-size: 60px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }

    .btn {
        padding: 12px 20px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4CAF50;
        color: white;
    }

    .btn-red {
        background: #d9534f;
    }

    .input-section {
        margin-top: 20px;
        text-align: center;
    }

    input {
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #999;
        width: 250px;
    }
</style>
</head>

<body>

<h1>자격검정 남은시간</h1>

<div class="input-section">
    <input type="datetime-local" id="targetTime">
    <button class="btn" onclick="startTimer()">설정</button>
</div>

<div id="timerBox">남은시간이 없습니다.</div>

<button class="btn-red" onclick="clearTimer()">지우기</button>

<script>
let timerInterval = null;

function startTimer() {
    const input = document.getElementById("targetTime").value;
    if (!input) {
        alert("날짜와 시간을 선택하세요!");
        return;
    }

    const targetDate = new Date(input).getTime();

    if (timerInterval) clearInterval(timerInterval);

    timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const gap = targetDate - now;

        if (gap <= 0) {
            document.getElementById("timerBox").innerHTML = "시간 종료!";
            clearInterval(timerInterval);
            return;
        }

        const days = Math.floor(gap / (1000 * 60 * 60 * 24));
        const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((gap % (1000 * 60)) / 1000);

        document.getElementById("timerBox").innerHTML =
            `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
    }, 1000);
}

function clearTimer() {
    document.getElementById("timerBox").innerHTML = "남은시간이 없습니다.";
    if (timerInterval) clearInterval(timerInterval);
}
</script>

</body>
</html>
