<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자격검정 종료시간</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: 'Pretendard', Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        /* 설정 화면 현재 시간 */
        #currentTimeTop {
            font-size: 36px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .input-box {
            display: inline-block;
            width: 120px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            border-radius: 12px;
            border: 2px solid #ccc;
            margin: 0 10px;
            background: #fff;
        }

        button {
            width: 200px;
            height: 65px;
            font-size: 28px;
            border: none;
            border-radius: 12px;
            margin-top: 30px;
            cursor: pointer;
        }

        .set-btn {
            background: #1ec64b;
            color: white;
        }

        .reset-btn {
            background: #d9534f;
            color: white;
            margin-top: 40px;
        }

        /* 타이머 화면 */
        #currentTime {
            font-size: 46px;
            font-weight: 700;
            margin-top: 20px;
        }

        #endTime {
            font-size: 30px;
            color: gray;
            margin-top: 10px;
        }

        /* 남은시간 박스 전체 */
        #remainWrapper {
            display: inline-block;
            padding: 30px 50px;

            border: 4px solid red;
            border-radius: 25px;
            background: #f2f2f2;
            margin-top: 60px;
        }

        /* 남은시간 글자 */
        #remainLabel {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
            color: red;
        }

        /* 남은시간 숫자 */
        #remainTime {
            font-size: 72px;
            font-weight: 800;
            color: red;
        }

    </style>
</head>

<div class="container" id="setup">
    <h1>자격검정 종료시간</h1>

    <input id="hour" class="input-box" placeholder="시">
    <input id="minute" class="input-box" placeholder="분">

    <br>
    <button class="set-btn" onclick="setTime()">설정</button>

    <div id="currentTimeTop">현재시간 : --시 --분 --초</div>
</div>

<!-- 타이머 화면 -->
<div class="container" id="timer" style="display:none;">
    <div id="currentTime"></div>

    <div id="remainWrapper">
        <div id="remainLabel">남은시간</div>

    <button class="reset-btn" onclick="resetTimer()">재설정</button>
